# Project Configuration

project:
  name: "Hybrid AI Agent"
  version: "0.1.0"
  author: "Ranjeet Jha"
  
game:
  name: "flappy_bird"
  screen_width: 288
  screen_height: 512
  fps: 30
  
agent:
  type: "hybrid"  # Options: rule_based, dqn, hybrid
  
  # DQN parameters
  dqn:
    state_dim: 4
    action_dim: 2
    hidden_dim: 64
    learning_rate: 0.001
    gamma: 0.99
    epsilon_start: 1.0
    epsilon_end: 0.01
    epsilon_decay: 0.995
    batch_size: 32
    replay_buffer_size: 10000
    target_update_frequency: 1000
  
  # Hybrid parameters
  hybrid:
    rule_weight: 0.4
    rl_weight: 0.6
    
nlp:
  model: "en_core_web_sm"
  similarity_threshold: 0.7
  
training:
  max_episodes: 5000
  save_frequency: 100
  log_frequency: 10
  
paths:
  data: "./data"
  logs: "./logs"
  models: "./trained_models"
  manuals: "./data/manuals"